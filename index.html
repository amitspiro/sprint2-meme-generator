<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div class="cool-hover"></div>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body onload="onInit()">
    <header>
      <div class="logo">A-meme-t generator</div>
      <nav>
        <ul class="clean-list">
          <div class="cool-hover">
            <li onclick="openGallery()">switch-Template</li>
          </div>
          <div class="cool-hover">
            <li>memes</li>
          </div>
          <div class="cool-hover">
            <li>about</li>
          </div>

          <div class="cool-hover">
            <li>randomize meme</li>
          </div>

        </ul>
      </nav>
    </header>

    <section class="main-gallery-container">
      <h1>Lets choose our meme template <span class="smile">ü§©</span></h1>
      <input type="text" class="meme-search" oninput="onMemeFilter()" placeholder="search...üîç">
      <section class="gallery-container"></section>
    </section>

    <section class="meme-editor">
      <div class="canvas-container">
        <canvas id="my-canvas" width="500" height="500"></canvas>
      </div>
      
      <!-- <div class="editor"> -->
        <div class="controllers">
        <!-- <div class="inputs"> -->
          <input
            placeholder="Meme Text "
            type="text"
            id="txt"
            oninput="onTextInput(this.value)"
          />
          <button>
            <label
              >text fill color:
              <input
                type="color"
                name="fill-color"
                oninput="changeFillColor(this.value)"
            /></label>
          </button>
    

          <!-- <button>
            <label>
              border color:
              <input
                type="color"
                name="border-color"
                oninput="changeBorderColor(this.value)"
            /></label>
          </button> -->
        <!-- </div> -->

          <button class="btn" onclick="onRemoveLastLine()" title="delete last line">delete last</button>
          <button class="btn" onclick="removeCurrentLine()" title="delete current line">delete line</button>
          <button onclick="onSwitchLine()" title="switch line">switch</button>
          <button class="btn" onclick="onEmojiClick(this.innerText)">üòç</button>
          <button class="add-text-btn btn" onclick="onAddLine()" title="create new line">line+</button>
          <button onclick="fontUp()" class="btn" title="bigger font">A+</button>
          <button onclick="fontDown()" class="btn" title="smaller font">A-</button>
          <select onchange="changeFontFamily(this.value)">
            <option value="">Select font</option>
            <option value="ariel">ariel</option>
            <option value="impact">impact</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Helvetica ">Helvetica </option>
            <option value="Arial Black ">Arial Black </option>

            <option value="Rubik_Wet_Paint">Rubik_Wet_Paint</option>
        </select>
          <button class="btn" title="align right" onclick="alignRight()">rightt</button>
          <button class="btn" title="align center" onclick="alignCenter()">centerrrr</button>
          <button class="btn" title="align left" onclick="alignLeft()">lefttt</button>
          <button class="btn" title="move left" onclick="moveLeft()"> more lefttt</button>
          <button class="btn" title="move right" onclick="moveRight()"> more rightt</button>
          <button class="btn" title="move up" onclick="moveUp()"> more up</button>
          <button class="btn" title="move down" onclick="moveDown()"> more down</button>

          <a
            class="btn"
            href="#"
            onclick="downloadImg(this)"
            download="my-img.jpg"
            title="download meme"
          >
            download</a
          >
        </div>
      <!-- </div> -->
    </section>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.page.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.page.controller.js"></script>
  </body>
</html>
