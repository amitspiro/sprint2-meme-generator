<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div class="cool-hover"></div>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/mq.css" />
  </head>

  <body onload="onInit()">
    <header>
      <div class="logo">A-meme-t generator</div>
      <!-- <div class="main-nav"> -->
      <nav class="main-nav">
        <ul class="clean-list">
          <div class="cool-hover">
            <li onclick="openGallery()">switch-Template</li>
          </div>
          <div class="cool-hover">
            <li>memes</li>
          </div>
          <div class="cool-hover">
            <li class="about">about</li>
          </div>

          <div class="cool-hover">
            <li>randomize meme</li>
          </div>
        </ul>
      </nav>
      <button class="toggle-menu-btn" type="button" onclick="toggleMenu()">
        ‚ò∞
      </button>
      <!-- </div> -->
    </header>

    <section class="main-gallery-container">
      <!-- <div class="random-container"> -->
        <!-- <img src="/random-meme/1.jpg" alt=""> -->
        <!-- <div class="random-pic"></div> -->
      <!-- </div> -->

      <h1>Lets choose our meme template <span class="smile">ü§©</span></h1>
      <input
        type="text"
        class="meme-search"
        oninput="onMemeFilter()"
        placeholder="search...üîç"
      />
      <section class="gallery-container"></section>
    </section>

    <section class="meme-editor">
      <div class="canvas-container">
        <canvas id="my-canvas" width="500" height="500"></canvas>
      </div>

      <!-- <div class="editor"> -->
      <div class="controllers">
        <!-- <div class="inputs"> -->
        <input
          placeholder="Meme Text "
          type="text"
          id="txt"
          oninput="onTextInput(this.value)"
        />
        <button>
          <label class="u-btn btn"

            >text fill color:
            <input 
            class="btn"
              type="color"
              name="fill-color"
              oninput="changeFillColor(this.value)"
          /></label>
        </button>

        <!-- <button>
            <label>
              border color:
              <input
                type="color"
                name="border-color"
                oninput="changeBorderColor(this.value)"
            /></label>
          </button> -->
        <!-- </div> -->

        <button
          class="btn"
          onclick="onRemoveLastLine()"
          title="delete last line"
        >
          delete last
        </button>
        <button
          class="btn"
          onclick="removeCurrentLine()"
          title="delete current line"
        >
          delete line
        </button>
        <button class="btn" onclick="onSwitchLine()" title="switch line">switch</button>
        <button class="btn" onclick="onEmojiClick(this.innerText)">üòç</button>
        <button
          class="add-text-btn btn"
          onclick="onAddLine()"
          title="create new line"
        >
          line+
        </button>
        <button onclick="fontUp()" class="btn" title="bigger font">A+</button>
        <button onclick="fontDown()" class="btn" title="smaller font">
          A-
        </button>

        <select class="btn" onchange="changeFontFamily(this.value)">
          <option value="">Select font</option>
          <option value="ariel">ariel</option>
          <option value="impact">impact</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Helvetica ">Helvetica</option>
          <option value="Arial Black ">Arial Black</option>
          <!-- <option value="Rubik_Wet_Paint">Rubik_Wet_Paint</option> -->
        </select>

        <button class="btn" title="align right" onclick="alignRight()">
          rightt
        </button>
        <button class="btn" title="align center" onclick="alignCenter()">
          centerrrr
        </button>
        <button class="btn" title="align left" onclick="alignLeft()">
          lefttt
        </button>
        <button class="btn" title="move left" onclick="moveLeft()">
         ‚¨Ö
        </button>
        <button class="btn" title="move right" onclick="moveRight()">
          ‚û°
        </button>
        <button class="btn" title="move up" onclick="moveUp()">‚¨Ü</button>
        <button class="btn" title="move down" onclick="moveDown()">
          ‚¨á
        </button>

        <a
          class="btn download"
          href="#"
          onclick="downloadImg(this)"
          download="my-img.jpg"
          title="download meme"
        >
          download</a
        >
      </div>
      <!-- </div> -->
    </section>
    <script src="js/services/utils.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.page.service.js"></script>
    <script src="js/services/random.service.js"></script>
    <script src="js/controllers/random.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.page.controller.js"></script>
  </body>
</html>
